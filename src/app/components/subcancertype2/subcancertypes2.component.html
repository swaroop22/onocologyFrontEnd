<ul class="breadcrumb">
<p-breadcrumb [model]="crumbs" ></p-breadcrumb>
</ul>

<div class="pad20"></div>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <button class="btn btn-primary pull-right" (click)="showAddSubCancerType()">Add SubCancerType</button>
          </div>
          <div class="card-block">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>SubCancerType Id</th>
                  <th>SubCancer Type</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let subCancerType of subCancerTypes">
                  <td >{{subCancerType.cancerTypeId}}</td>
                  <td ><u [routerLink]="['/regimenDetails', subCancerType.cancerTypeId]">{{subCancerType.title}}</u></td>
                  <td>
                    <i class="fa fa-pencil" data-toggle="tooltip" placement="top" tooltip="Edit CancerType"
                       (click)="edit(subCancerType)"></i>
                  </td>
                  <td>
                    <i class="fa fa-trash" data-toggle="tooltip" placement="top" tooltip="Delete CancerType"
                       (click)="delete(subCancerType)"></i>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-addsubcancertypes *ngIf="isAddSubCancerTypeModal" (onHide)="onHide('add')" [config]="{ show: true }" bsModal
                    #addModal="bs-modal" (yes)="addSubCancerTypes($event)" (cancel)="onClose('add')" class="modal fade"
                       [Error]="addSubCancerTypeError"></app-addsubcancertypes>

<app-editsubcancertypes *ngIf="isEditModal" (onHide)="onHide('edit')" [config]="{ show: true }" bsModal
                     #editModal="bs-modal" (yes)="editSubCancerTypes($event)" (cancel)="onClose('edit')" class="modal fade" [SubCancerType]="SubCancerType"></app-editsubcancertypes>

<app-deletesubcancertypes *ngIf="isDeleteModal" (onHide)="onHide('delete')" [config]="{ show: true }" bsModal
                       #deleteModal="bs-modal" (yes)="deleteSubCancerTypes($event)" (cancel)="onClose('delete')" class="modal fade" [SubCancerType]="SubCancerType"></app-deletesubcancertypes>
